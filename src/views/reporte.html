<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/primera_version/src/public/css/form.css">
    <link rel="stylesheet" href="/primera_version/src/public/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bonvino</title>
    <!-- <script src="/primera_version/src/public/ts/app.ts"></script> -->
    <script src="/primera_version/dist/public/ts/app.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html">Bonvino</a>
        </div>
    </nav>
    <form class="form-reportes" id="reporteForm" method="POST">
        <label id="tittle" for="tittle">Generar Reporte de Ranking de Vinos</label>
        <div class="form-input">
            <label for="FechaDesde">Fecha Desde:</label>
            <input type="date" id="fechaDesde" name="FechaDesde" required>
            <label for="FechaHasta">Fecha Hasta:</label>
            <input type="date" id="fechaHasta" name="FechaHasta" required>
        </div>
        
        <div class="form-input">
            <label for="tipoResena">Tipo de reseña:</label>
              <select id="tipoResena" name="tipoResena">
                <option value="0">Normal</option>
                <option value="1">De Sommelier</option>
                <option value="2">De Amigos</option>
              </select>
        </div>
        
        <div class="form-input">
            <label for="tipoVisualizacion">Forma de visualización:</label>
              <select id="tipoVisualizacion" name="tipoVisualizacion">
                <option value="0">PDF</option>
                <option value="1">Excel</option>
                <option value="2">Pantalla</option>
              </select>
        </div>
        
        <div>
            <button type="submit" id="confirmarGeneracionReporte">Confirmar</button>
        </div>
    </form>
    <footer class="text-white">
        <div class="container text-center py-2">
          <small>© 2024 BonVino - Todos los derechos reservados.</small>
        </div>
    </footer>
</body>
</html>
